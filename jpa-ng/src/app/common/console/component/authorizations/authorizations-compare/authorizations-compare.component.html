<div class="container">
    <form [formGroup]="form">
        <div class="form-group row">
            <label for="pwd" class="col-sm-2 col-form-label col-form-label-sm">Bench pwd</label>
            <div class="col-2">
                <input type="password" formControlName="pwd" id="pwd" class="form-control form-control-sm">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-sm" (click)="compare()">Compare</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>

    <div *ngIf="this.athenaDiff">

        <div>
            <table id="profiles" class="table table-striped table-hover table-sm">
                <thead>
                <tr class="row">
                    <th scope="col" class="col-md-4">Profile</th>
                    <th scope="col" class="col-md-8">Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr class="row" *ngFor="let profile of athenaDiff.profiles | keyvalue">
                    <td class="col-md-4">{{ profile.key }}</td>
                    <td class="col-md-8">{{ profile.value }}</td>
                </tr>
                </tbody>

            </table>

        </div>

        <div>
            <table id="authorizations" class="table table-striped table-hover table-sm">
                <thead>
                <tr class="row">
                    <th scope="col" class="col-md-4">Authorization</th>
                    <th scope="col" class="col-md-8">Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr class="row" *ngFor="let auth of athenaDiff.authorizations | keyvalue">
                    <td class="col-md-4">{{ auth.key }}</td>
                    <td class="col-md-8">{{ auth.value }}</td>
                </tr>
                </tbody>

            </table>

        </div>

        <div>
            <table id="mappings" class="table table-striped table-hover table-sm">
                <thead>
                <tr class="row">
                    <th scope="col" class="col-md-4">Profile</th>
                    <th scope="col" class="col-md-4">Authorization</th>
                    <th scope="col" class="col-md-4">Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr class="row" *ngFor="let mappingDiff of athenaDiff.mappings">
                    <td class="col-md-4">{{ mappingDiff.profile }}</td>
                    <td class="col-md-4">{{ mappingDiff.authorization }}</td>
                    <td class="col-md-4">{{ mappingDiff.operation }}</td>
                </tr>
                </tbody>

            </table>

        </div>

    </div>

</div>
