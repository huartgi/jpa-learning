<div class="layout-wrapper" [ngClass]="{'p-input-filled': app.themeConfig.inputStyle === 'filled', 'p-ripple-disabled': !app.themeConfig.ripple,
        'layout-static': isStatic(),
        'layout-overlay': isOverlay(),
        'layout-overlay-active': overlayMenuActive && isOverlay(),
        'layout-horizontal': isHorizontal(),
        'layout-static-active': !staticMenuDesktopInactive && isStatic(),
        'layout-mobile-active': staticMenuMobileActive,
        'layout-rtl': app.themeConfig.isRTL}"
     [class]="'layout-menu-'+ app.themeConfig.menuTheme+ ' layout-topbar-'+ app.themeConfig.topbarTheme">

    <app-topbar></app-topbar>

    <div class="progress-spinner" *ngIf="spinnerService.showSpinner">
        <p-progressSpinner></p-progressSpinner>
    </div>

    <div class="menu-wrapper" (click)="onMenuClick($event)">
        <div class="layout-menu-container">
            <app-menu></app-menu>
        </div>
    </div>

    <div class="layout-main">
        <app-breadcrumb></app-breadcrumb>

        <div class="layout-content">
            <router-outlet></router-outlet>
        </div>

        <app-footer></app-footer>
    </div>

    <app-config></app-config>

    <div *ngIf="staticMenuMobileActive" class="layout-mask modal-in"></div>

</div>
